name: Deploy

on:
  push:
    branches:
      - main  # or your default branch name
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./vite-project
      
      - name: Build
        run: npm run build
        working-directory: ./vite-project
      
      - name: Set up Git user
        run: |
          git config --global user.name "Brian-Robinson31"
          git config --global user.email "brobi142@students.kennesaw.edu"
        working-directory: ./vite-project
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm run deploy
        working-directory: ./vite-project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}